<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by Barcode" [(ngModel)]="cod_barras" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchCodBarras()">
                    Search
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Articulos List</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let articulo of articulos; let i = index"
                [class.active]="i == currentIndex" (click)="setActiveArticulo(articulo, i)">
                {{ articulo.cod_Barras }}{{ articulo.descripcion }}
            </li>
        </ul>

        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllArticulos()">
            Remove All
        </button>
    </div>
    <div class="col-md-6">
        <app-articulo-details [viewMode]="true" [currentArticulo]="currentArticulo"></app-articulo-details>
    </div>
</div>
